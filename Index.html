<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List 2024</title>

	<link rel="stylesheet" href="style.css" />

</head>
<body background="/e9ca381b89c4fc4b53eb21dc904725bd.jpg">

	<header>
		<h1>Todo list 2024</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Add your task here!!!!!" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" >
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">
				<div class="tasks"></div>
				<div class="content">
					<input
					   value=""
					   class="text"
					   type="text"
					   readonly
					    />
				</div>
				<div class="actions"></div>
				<button class="delete"></button>
			</div>
		</div>
			</div>
		</section>
	</main>

    

	<script src="main.js"></script>
</body>
</html>
